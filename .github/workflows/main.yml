name: C# HelloWorld every 3 minutes

on:
  schedule:
    - cron: '*/3 * * * *'          # Every 3 minutes (UTC)
  workflow_dispatch:

jobs:
  run-cs-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Log Timestamp in IST
        run: |
          echo "Run time in IST:"
          TZ=Asia/Kolkata date

      - name: Create minimal project and copy HelloWorld.cs
        run: |
          dotnet new console -o tempApp --framework net6.0
          cp HelloWorld/HelloWorld.cs tempApp/Program.cs

      - name: Run HelloWorld.cs
        run: dotnet run --project tempApp
