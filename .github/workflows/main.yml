name: C# HelloWorld Every 2 Minutes

on:
  schedule:
    - cron: '*/2 * * * *'   # âœ… Every 2 minutes
  workflow_dispatch:         # âœ… Manual trigger option

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'   # Change to '8.0.x' if using .NET 8

      - name: ğŸ”§ Restore Dependencies
        run: dotnet restore HelloWorld.sln

      - name: ğŸ—ï¸ Build Project
        run: dotnet build HelloWorld.sln --configuration Release

      - name: â–¶ï¸ Run HelloWorld
        run: dotnet run --project Helloworld/Helloworld.csproj
