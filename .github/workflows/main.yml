name: C# HelloWorld Every Minute

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes (use '* * * * *' for every minute, but less reliable)
  workflow_dispatch:        # Allows manual trigger

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore HelloWorld.sln

      - name: Build project
        run: dotnet build HelloWorld.sln --configuration Release

      - name: Run HelloWorld
        run: dotnet run --project Helloworld/Helloworld.csproj
