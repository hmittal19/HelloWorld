name: C# HelloWorld Every Minute

on:
  schedule:
    - cron: '* * * * *'  # ‚è±Ô∏è Har minute chalega
  workflow_dispatch:      # üìå Manual trigger option

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build and Run HelloWorld
        run: |
          dotnet build Helloworld.sln
          dotnet run --project Helloworld/Helloworld.csproj
