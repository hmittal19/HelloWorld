name: C# HelloWorld every 3 minutes

on:
  schedule:
    - cron: '*/3 * * * *'          # Every 3 minutes (UTC)
  workflow_dispatch:               # Manual run option

jobs:
  run-cs-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Log Timestamp in IST
        run: |
          echo "Run time in IST:"
          TZ=Asia/Kolkata date

      - name: Run HelloWorld.cs directly
        run: dotnet run HelloWorld/HelloWorld.cs
